            ];

            const refresh_images = () => {
                me_img_stretch.style.width = `${me_width * me_images.length * 2}px`;

                for (let _ in [0,0]) {
                    for (let img_src of me_images) {
                        me_img_stretch.innerHTML += `<div><img src="mes/${img_src}" width="100%" height="100%" /></div>`;
                    }
                }
            }
            refresh_images();


            const middle = me_width * me_images.length;
            const end = me_width * me_images.length * 2 - innerWidth;
            const loop = middle - innerWidth;
            let current = middle;
            me_img_container.scrollTo(middle, 0);

            let oldtime = Date.now();

            const move_slides = () => {
                current += (Date.now()-oldtime) / 8 * ((Math.sin(Date.now() / 1000)) * 4 + 5);
                if (current >= end) current = loop + current - end;
                oldtime = Date.now();

                me_img_container.scrollTo(current, 0);

                me_img_container.style.marginTop = `${100 + Math.sin(oldtime/500)*20}px`;
                me_img_container.style.marginBottom = `${100 - Math.sin(oldtime/500)*20}px`;

                requestAnimationFrame(move_slides);
            }
